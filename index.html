<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe-</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li>MyTicTacToe.com</li>
        </ul>
    </nav>

    <div class="game_container">
        <div class="game_left">
            <div class="box bt-0 bl-0">
                <span class="boxText"></span>
            </div>
            <div class="box bt-0">
                <span class="boxText"></span>
            </div>
            <div class="box bt-0 br-0">
                <span class="boxText"></span>
            </div>
            <div class="box bl-0">
                <span class="boxText"></span>
            </div>
            <div class="box">
                <span class="boxText"></span>
            </div>
            <div class="box br-0">
                <span class="boxText"></span>
            </div>
            <div class="box bl-0 bb-0">
                <span class="boxText"></span>
            </div>
            <div class="box bb-0">
                <span class="boxText"></span>
            </div>
            <div class="box bb-0 br-0">
                <span class="boxText"></span>
            </div>
        </div>
        <div class="info_right">
            <h1>Welcome to MyTicTacToe Game</h1>
            <div id="turnbtn">
                <div id="info">
                    Turn for X
                </div>
                <button type="reset" id="reset">Reset</button>
            </div>
                <div class="victory_img">
                    <img  id="draw" src="./assets/shake_hand.gif" alt="shake-hand">
                    <img id="win" src="./assets/party-popper-joypixels.gif" alt="party_popper">
                </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
